<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Product list with cart</title>

    <script type="module" src="app.js" defer></script>
    <script type="module" src="constant.js" defer></script>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <main class="main">
        <h1 class="main__category">Desserts</h1>
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="main__products"></div>
      </main>

      <aside class="sidebar">
        <h2 class="main__sidebar__title">Your Cart (7)</h2>
        <div class="main__sidebar__cart-items"></div>

        <div class="main__sidebar__total-price">
          <h3>Order Total</h3>
          <h2>$<span class="total-price">00.00</span></h2>
        </div>

        <p class="main__sidebar__messaage">
          <img src="./assets/images/icon-carbon-neutral.svg" alt="" /> This is a
          <b>carbon-neutral</b>delivery
        </p>
        <button class="main__sidebar__place-order-btn">Confirm Order</button>
      </aside>
    </section>

    </div> -->
  </body>
</html>
